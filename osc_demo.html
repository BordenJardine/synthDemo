<head>
  <title>oscilator!</title>
  <script src="scope.js"></script>
  <script src="osc.js"></script>
  <script src="osc_demo.js"></script>
  <link href="everything.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
  <div class="module osc">
    <div class="controlls">
      <label class="block" for="waveform">Waveform</label>
      <input class="waveformControl" type="radio" name="waveform" value="square">Square<br>
      <input class="waveformControl" type="radio" name="waveform" value="sawtooth">Saw<br>
      <input class="waveformControl" type="radio" name="waveform" value="triangle">Triangle<br>
      <input class="waveformControl" type="radio" name="waveform" value="sine">Sine<br>
    </div>
    <div class="controlls">
      <canvas class="scope small-scope"></canvas>
    </div>
  </div>
</body>
