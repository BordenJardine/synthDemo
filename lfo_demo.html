<head>
  <title>lfo!</title>
  <script src="freq.js"></script>
  <script src="scope.js"></script>
  <script src="doubleScope.js"></script>
  <script src="osc.js"></script>
  <script src="lfo.js"></script>
  <script src="envelope.js"></script>
  <script src="amp.js"></script>
  <script src="filter.js"></script>
  <script src="midi.js"></script>
  <script src="lfo_demo.js"></script>
  <link href="everything.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
  <div class="moduleContainer">

    <div class="vertContainer">
      <div class="module osc osc1">
        <div class="tag">oscillator</div>
        <div class="controls">
          <label class="block" for="volumeControl">volume</label>
          <input class="volumeControl" type="range" min="0" max="1" step="0.1"></input>
          <hr>
          <label class="block" for="waveform1">waveform</label>
          <input class="waveformControl" type="radio" name="waveform1" value="square" checked>square</input><br>
          <input class="waveformControl" type="radio" name="waveform1" value="sawtooth">sawtooth</input><br>
          <input class="waveformControl" type="radio" name="waveform1" value="triangle">triangle</input><br>
          <input class="waveformControl" type="radio" name="waveform1" value="sine">sine</input><br>
          <hr>
          <label class="block" for="octaveControl">octave</label>
          <input class="octaveControl" type="range" min="-1" max="1" step="1"></input>
        </div>
        <div class="scopeContainer">
          <canvas class="scope smallScope"></canvas>
        </div>
      </div>

      <div class="module osc osc2">
        <div class="tag">oscillator</div>
        <div class="controls">
          <label class="block" for="volumeControl">volume</label>
          <input class="volumeControl" type="range" min="0" max="1" step="0.1"></input>
          <hr>
          <label class="block" for="waveform2">waveform</label>
          <input class="waveformControl" type="radio" name="waveform2" value="square" checked>square</input><br>
          <input class="waveformControl" type="radio" name="waveform2" value="sawtooth">sawtooth</input><br>
          <input class="waveformControl" type="radio" name="waveform2" value="triangle">triangle</input><br>
          <input class="waveformControl" type="radio" name="waveform2" value="sine">sine</input><br>
          <hr>
          <label class="block" for="octaveControl">octave</label>
          <input class="octaveControl" type="range" min="-1" max="1" step="1"></input>
        </div>
        <div class="scopeContainer">
          <canvas class="scope smallScope"></canvas>
        </div>
      </div>

      <span class="xmodContainer"> <input class="xmod" type="checkbox"> cross-mod </span>
      <label class="block" for="xmodIntensity">intensity</label>
      <input class="xmodIntensity" type="range" min="0" max="10000" step="1"></input>
    </div>

    <div class="vertContainer">
      <div class="module extraWide filter">
        <div class="tag">filter</div>
        <div class="controls">
          <label for="filterType" class="block">type</label>
          <input class="filterTypeControl" type="radio" name="filterType" value="lowpass" checked>lowpass</input><br>
          <input class="filterTypeControl" type="radio" name="filterType" value="highpass">highpass</input><br>
          <input class="filterTypeControl" type="radio" name="filterType" value="bandpass">bandpass</input><br>
          <hr>
          <label class="block">cutoff</label>
          <input class="cutoffControl" type="range" min="0" max="100" step="1" value="100"></input>
          <label class="block">resonance</label>
          <input class="resonanceControl" type="range" min="0" max="100" step="1" value="0"></input>
        </div>
        <div class="controls">
          <label class="block attackLabel">attack</label>
          <input class="attackControl" type="range" min="0" max="100" step="1"></input>
          <label class="block decayLabel">decay</label>
          <input class="decayControl" type="range" min="0" max="100" step="1"></input>
          <label class="block sustainLabel">sustain</label>
          <input class="sustainControl" type="range" min="0" max="100" step="1"></input>
          <label class="block releaseLabel">release</label>
          <input class="releaseControl" type="range" min="0" max="100" step="1"></input>
        </div>
        <div class="graphContainer">
          <canvas class="ADSRGraph"></canvas>
        </div>
      </div>

      <div class="module lfo">
        <div class="tag">low frequency oscillator</div>
        <div class="controls">
          <label class="block" for="frequencyControl">frequency</label>
          <input class="frequencyControl" type="range" min="0.5" max="30" step="0.5"></input>
          <label class="block" for="intensityControl">intensity</label>
          <input class="intensityControl" type="range" min="0" max="1" step="0.1"></input>
          <hr>
          <label class="block" for="waveform3">waveform</label>
          <input class="waveformControl" type="radio" name="waveform3" value="square" checked>square</input><br>
          <input class="waveformControl" type="radio" name="waveform3" value="sawtooth">sawtooth</input><br>
          <input class="waveformControl" type="radio" name="waveform3" value="triangle">triangle</input><br>
          <input class="waveformControl" type="radio" name="waveform3" value="sine">sine</input><br>
        </div>
        <div class="controls">
          <label class="block" for="destination">destination</label>
          <input class="destinationControl" type="radio" name="destination" value="nowhere" checked>nah</input><br>
          <input class="destinationControl" type="radio" name="destination" value="pitch">osc pitch</input><br>
          <input class="destinationControl" type="radio" name="destination" value="volume">amp volume</input><br>
          <input class="destinationControl" type="radio" name="destination" value="cutoff">filter cutoff</input><br>
        </div>
      </div>
    </div>

    <div class="module amp">
      <div class="tag">amplifier</div>
      <div class="controls">
        <label class="block attackLabel">attack</label>
        <input class="attackControl" type="range" min="0" max="100" step="1"></input>
        <label class="block decayLabel">decay</label>
        <input class="decayControl" type="range" min="0" max="100" step="1"></input>
        <label class="block sustainLabel">sustain</label>
        <input class="sustainControl" type="range" min="0" max="100" step="1"></input>
        <label class="block releaseLabel">release</label>
        <input class="releaseControl" type="range" min="0" max="100" step="1"></input>
      </div>
      <div class="graphContainer">
        <canvas class="ADSRGraph"></canvas>
      </div>
    </div>

    <div class="module scopeModule">
      <div class="tag">scope</div>
      <div class="graphContainer">
        <canvas class="scope bigScope"></canvas>
        <canvas class="freqGraph hidden"></canvas>
        <div class="scopeToggle">
          <input class="scopeTypeControl" type="radio" name="scopeType" value="scope" checked>scope</input><br>
          <input class="scopeTypeControl" type="radio" name="scopeType" value="freq">freq</input><br>
        </div>
      </div>
    </div>
  </div>

  <div class="navContainer">
    <a href="osc_demo.html">osc</a>
    <a href="additive_demo.html">additive</a>
    <a href="envelope_demo.html">envelope</a>
    <a href="filter_demo.html">filter</a>
    <a href="lfo_demo.html">lfo</a>
  </div>
</body>
